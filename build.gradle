plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.3.11"
    id "idea"
    id "maven"
}
group = 'com.github.Nico1999'

sourceSets {
    main.kotlin.srcDirs += 'src/'
    main.java.srcDirs += 'src/'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11"
    compile "org.tenkiv.physikal:complete-units:1.1.3.3"
    compile "edu.wpi.first.wpilibj:wpilibj-java:2019.1.1-beta-3"
    compile "edu.wpi.first.ntcore:ntcore-java:2019.1.1-beta-3"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
}

wrapper {
    gradleVersion = '5.0'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}