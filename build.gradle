plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.3.11"
    id "idea"
    id "maven"
}
group = 'com.github.Nico1999'

sourceSets {
    main.kotlin.srcDirs += 'src/'
    main.java.srcDirs += 'src/'
}
allprojects {
    repositories {
        mavenCentral()
        maven {
            url "http://first.wpi.edu/FRC/roborio/maven/release"
        }
    }
}
dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11"
    compileOnly "edu.wpi.first.wpilibj:wpilibj-java:2019.1.1-beta-4"
    compileOnly "edu.wpi.first.ntcore:ntcore-java:2019.1.1-beta-4"
    compileOnly "edu.wpi.first.hal:hal-java:2019.1.1-beta-4"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
}

wrapper {
    gradleVersion = '5.0'
}

jar {
    manifest {
        attributes 'Implementation-Title': '4322Utils',
                'Implementation-Version': '2019-0.2.0-beta'
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}