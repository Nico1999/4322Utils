plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.3.0"
    id "idea"
    id "maven"
}
group = 'com.github.Nico1999'

sourceSets {
    main.kotlin.srcDirs += 'src/'
    main.java.srcDirs += 'src/'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "http://first.wpi.edu/FRC/roborio/maven/release" }

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.0"
    compile "org.tenkiv.physikal:complete-units:1.1.3.3"
    compile "edu.wpi.first.wpilibj:wpilibj-java:+"
    compile "edu.wpi.first.ntcore:ntcore-java:+"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.0"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
jar {
    manifest {
        attributes 'Main-Class': 'org.usfirst.frc.team4322.command.CommandTest'
    }
}